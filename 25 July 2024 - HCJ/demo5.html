<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="demo5.css">
</head>
<body>

    <div class="container">
        <div class="first">
            <p>Name</p>
            <input type="text">
        </div>
        <div class="second">
            <p>Age</p>
            <input type="text">
        </div>
        <div class="third">
            <p>Gender</p>
            <label>
            <input type="radio" name ="gender" value="Male">Male
            <input type="radio" name ="gender" value="Female">Female
            </label>
        </div>
        <div class="fourth">
            <p>Course</p>
            <input type="text">
        </div>
        <div class="fifth">
            <p>E-Mail</p>
            <input type="text">
        </div>
        <button class="btn">Save</button>
    </div>
    
</body>
</html>
